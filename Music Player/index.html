<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="Shortcut Icon" type="img/png" href="img/music-store-app.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Music player - k2_dev</title>
</head>

<body>
    <div class="music">
        <div class="cover-art" id="cover-art"></div>
        <div id="songTitle">Music Name</div>
        <div class="T">
            <div class="current-time">
                <span id="current-minutes">0</span>:<span id="current-seconds">00</span>
            </div>
            
            <div class="song-progress">
                <progress class="progress" id="song-progress-bar" max="100" value="0"></progress>
            </div>

            <div class="duration">
                <span id="duration-minutes">0</span>:<span id="duration-seconds">00</span>
            </div>
            
        </div>
        <div class="player">
            <div class="btns">
                <button id="playPauseBtn" onclick="playPause()">
                    <ion-icon name="play-outline"></ion-icon>
                </button>
                <button id="prevBtn" onclick="prev()">
                    <ion-icon name="play-back-outline"></ion-icon>
                </button>
                <button id="nextBtn" onclick="next()">
                    <ion-icon name="play-forward-outline"></ion-icon>
                </button>
                <button id="randomBtn" onclick="random()">
                    <i class="fas fa-random fa-2x" title="random"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
